name: Demo


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
    - name: Force Xcode 13
      run: sudo xcode-select -switch /Applications/Xcode.app
    - name: Run tests
      run: xcodebuild clean test -project "MVVM_2Demo.xcodeproj" -scheme "MVVM_2Demo" -destination "platform=iOS Simulator,name=iPhone 11 Pro Max,OS=latest"
    - name: Build App
      run: xcodebuild -project "MVVM_2Demo.xcodeproj" -scheme "MVVM_2Demo" -destination "generic/platform=iOS" -configuration Release build CODE_SIGNING_ALLOWED=NO
